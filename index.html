<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My AI-Powered Chatbot Project</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
   
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #8360c3, #2ebf91);
      color: #ffffff;
      text-align: center;
    }
   
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
   
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }
   
    p {
      font-size: 1.25rem;
      max-width: 600px;
      line-height: 1.6;
      margin: 0 auto;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
   
    /* Optional hover effect on title */
    h1:hover {
      color: #ffe8c2;
      transition: color 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to my AI-powered Chatbot project!</h1>
    <p>
      We're excited to show you how AI can enhance conversations and provide
      intelligent responses. Stay tuned for updates as we continue to
      improve and expand this project!
    </p>
  </div>
</body>
</html>
